<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nescafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <a class="link" href="#"> About </a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#"> Products </a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#">
              <img src="./Assets/Images/nescafe.png" alt="logo" />
            </a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#"> Stores </a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#"> Contacts </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="center">
        <h1 class="center__content">Black roast</h1>
        <img
          class="center__poster"
          src="./Assets/Images/coffee.png"
          alt="coffee"
        />
        <img class="center__point" src="./Assets/Images/point.png" alt="" />
        <div class="center__button">
          <button class="center__button-design">Find in store</button>
          <button class="center__button-design">More details</button>
        </div>
      </section>
    </main>
  </body>
</html>
